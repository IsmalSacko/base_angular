<div class="container">
  <div style="margin: auto; width: 50%">
      <h3 class="mt-4 text-info">Bonjour, veuillez nous contacter ici !</h3>
    <div>

      <form #contact="ngForm" (ngSubmit)="createContact(contact.value)">
        <div class="md-form">

          <label>Nom</label>
          <input type="text" name="nom" class="form-control" ngModel="">
        </div>

        <div class="md-form">
          <label>Pr√©nom</label>
          <input type="text" name="ville" class="form-control" ngModel="">
        </div>

        <div class="md-form">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ngModel="">
        </div>
        <div class="md-form">
          <label>Message</label>
          <textarea  name="message" class="form-control" ngModel="">

          </textarea>
        </div>

        <br>
       <div>
         <button type="submit" class="btn btn-secondary btn-block"  >Envoyer</button>
       </div>
     </form>
      <div class="mt-3 grey-text">
        {{message | json}}
      </div>
  </div>
</div>
</div>
